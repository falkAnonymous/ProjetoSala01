<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            emailjs.init('Nema8si3JLLGawlet');
        })();
    </script>

    <title>Projeto Sem Limites</title>
</head>

<body>
    <div class="form-container">
        <h2>Fale Conosco</h2>
        <form id="contato_form">
            <label>Name: </label>
            <input type="text" id="name" name="user_name" required>
            <br>
            <label>Email: </label>
            <input type="email" id="email" name="user_email" required>
            <br>
            <label for="Tproblema" style="font-size: 20px;">Tipo de problema</label>
            <select name="Tproblema" id="Tproblema">
                <option selected >Nenhum</option>
                <option >Suporte Vip</option>
                <option >Outros</option>
            </select>
            <br>
            <label id="msg">Mensagem </label>
            <textarea id="mensagem" name="user_mensagem" required></textarea>

            <button type="submit">Enviar</button>

            <p id="response"></p>

        </form>
    </div>

    <script>
        const form = document.getElementById('contato_form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            emailjs.sendForm('service_9ujqt7b', 'template_kz17h9k', this)

                .then(function (response) {
                    document.getElementById('response').innerText = 'OK';
                    form.reset();
                }, function (error) {
                    document.getElementById('response').innerText = 'Errou';
                })
        });
    </script>
</body>

</html>
